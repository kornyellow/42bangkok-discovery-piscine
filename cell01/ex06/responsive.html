<!DOCTYPE html>
<html>
	<head>
		<title>Responsive</title>
		<style>
			html {
				height: 100%;
			}
			body {
				background-color: pink;
				height: 100%;
				margin: 0px;
			}
			.container {
				display: flex;
				height: 100%;
				width: 100%;
			}
			.box1, .box2 {
				width: 50%;
				height: 100%;
				display: flex;
				align-items: center;
				font-size: 100px;
			}
			.box1 {
				background-color: yellow;
				color: red;
			}
			.box2 {
				background-color: darkgray;
				color: blue;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="box1"><div>korn</div></div>
			<div class="box2"><div>yellow</div></div>
		</div>
	</body>
</html>
