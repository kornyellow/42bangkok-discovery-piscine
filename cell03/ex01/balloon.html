<!DOCTYPE html>
<html>
	<head>
		<title>Balloon</title>

		<style>
			html, body {
				height: 100%;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	<head>

	<body>
		<div style="width: 200px; height: 200px; border-radius: 50%; background-color: red" class="balloon" onclick="explode()" onmouseleave="increase_size()"></div>
	</body>
</html>

<script>
let color_order = ["red", "green", "blue"];
let balloon = document.querySelector(".balloon");

function explode() {
	balloon.style.width = (parseInt(balloon.style.width) + 10) + "px";
	balloon.style.height = (parseInt(balloon.style.height) + 10) + "px";
	if (parseInt(balloon.style.width) > 420) {
		balloon.style.width = "200px";
		balloon.style.height = "200px";
		balloon.style.backgroundColor = color_order[(color_order.findIndex((e) => e == balloon.style.backgroundColor) + 1) % 3];
	}
}

function increase_size() {
	balloon.style.backgroundColor = color_order[(color_order.findIndex((e) => e == balloon.style.backgroundColor) + 1) % 3];
	if (parseInt(balloon.style.width) == 200)
		return;
	balloon.style.width = (parseInt(balloon.style.width) - 5) + "px";
	balloon.style.height = (parseInt(balloon.style.height) - 5) + "px";
}
</script>
